<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHO is not following me back</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>WHO is not following me back</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="followersFile">Upload Followers JSON:</label>
    <input type="file" id="followersFile" name="followersFile" accept=".json" required>
    <br>
    <label for="followingFile">Upload Following JSON:</label>
    <input type="file" id="followingFile" name="followingFile" accept=".json" required>
    <br>
    <button type="button" onclick="compareFollowers()">Compare Followers</button>
  </form>

  <div id="results">
    <h2>People you follow, but they don't follow you back: </h2>
    <div id="followingNotFollowersBack"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
